<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coronavirus</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="clock">
    </div>
    <div class="boxes">
        <div class="up">
            <div class="new_cases_box box">
                <h4>New Cases:</h4>
                <span class="new_cases">
                </span>
            </div>
            <div class="new_deaths_box box">
                <h4>New Deaths:</h4>
                <span class="new_deaths">
                </span>
            </div>
     
        </div>
        <div class="down">
            <div class="total_cases_box box">
                <h4>Total Cases:</h4>
                <span class="total_cases">
                </span>
            </div>
            <div class="total_deaths_box box">
                <h4>Total Deaths:</h4>
                <span class="total_deaths">
                </span>
            </div>
            <div class="total_recovered_box box">
                <h4>Total Recovered:</h4>
                <span class="total_recovered">
                </span>
            </div>
        </div>
    </div>
    <div class="searching">
        <input type="text" class="searchingBox" placeholder="Enter the country name">
        <button class="searchBtn btn">SEARCH</button>
        <button class="resetBtn btn">RESET</button>
    </div>
    <div class="table_title">
        <span>Country</span>
        <span>New Cases</span>
        <span>New Deaths</span>
        <span>Total Cases</span>
        <span>Total Deaths</span>
    </div>
        <table class="countries_stat">
        </table>
    
</body>
</html>
